name: pytest

on:
  - push
  - pull_request

jobs:
  run-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install poetry
        poetry self update
        poetry install
    - name: Run pytest
      run: |
        make test
  coverage:
    needs: run-tests
    name: coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - run: pip install poetry
    - run: poetry install
    - uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: a08c059bed58b7b318b4a59329e1a0f1dc70948a652180160e59d22366bf7913
      with:
        coverageCommand: make coverage